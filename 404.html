<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }
    </style>

<body class="bg-white">
    <div class="error-container">
        <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>

        <p class="text-gray-600 mb-8">The page you're looking for doesn't exist. Please check the URL and try again.</p>
        <a href="/" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors">

    </div>
