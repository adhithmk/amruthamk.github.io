<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: 'Dr Amrutha M K' }}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: 'Academic portfolio of Dr Amrutha M K: research, publications, art, blog…' }}">
    
    <!-- Open Graph / Twitter Cards -->
    <meta property="og:title" content="{{ page.title | default: 'Dr Amrutha M K' }}">
    <meta property="og:description" content="{{ page.description | default: 'Academic portfolio of Dr Amrutha M K: research, publications, art, blog…' }}">
    <meta property="og:type" content="{{ page.og_type | default: 'website' }}">
    <meta name="twitter:card" content="{{ page.twitter_card | default: 'summary_large_image' }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/svg/favicon.svg' | relative_url }}">
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ '/css/main.css' | relative_url }}" rel="stylesheet">
    
    <!-- Preload fonts -->
    <link rel="preload" href="{{ '/assets/fonts/Inter-Bold.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ '/assets/fonts/LibreBaskerville-Regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
    
    <!-- Analytics -->
    {% if page.analytics %}
    <script async src="https://plausible.io/js/script.js" data-domain="{{ page.analytics_domain }}"></script>
    {% endif %}
</head>
<body class="bg-white">
    <!-- Include header -->
    {% include header.html %}

    <!-- Main content -->
    <main class="mt-20">
        {{ content }}
    </main>

    <!-- Include footer -->
    {% include footer.html %}

    <!-- Custom scripts -->
    <script>
        // Add any custom JavaScript here
        // Example: Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
